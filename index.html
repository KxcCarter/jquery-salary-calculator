<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="app.js"></script>

    <title>Weekend Challenge number 1</title>
</head>

<body>
    <div class="jumbotron">
        <h1>jQuery Salary Calculator</h1>
    </div>
    <div class="container">
        <div class="input-group">
            <form id="js-new-emp-form" action="">
                <input type="text" class="form-control" id="js-emp-fName" placeholder="First Name">
                <input type="text" class="form-control" id="js-emp-lName" placeholder="Last Name">
                <input type="number" class="form-control" id="js-emp-ID" placeholder="Employee ID">
                <input type="text" class="form-control" id="js-emp-title" placeholder="Job Title">
                <input type="number" class="form-control" id="js-emp-salary" placeholder="Salary">
                <button type="submit" class="btn btn-outline-success">Submit</button>
            </form>

        </div>
        <div class="display">
            <div class="breakdown">
                <h2 id="js-total-emps">0</h2>
                <h2 id="js-total-monthly">0</h2>
            </div>

            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Employee ID</th>
                        <th>Job Title</th>
                        <th>Salary</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="" id="js-emp-display">

                </tbody>
            </table>

        </div>
    </div>


</body>

</html>
