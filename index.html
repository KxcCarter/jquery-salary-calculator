<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="app.js"></script>

    <title>Weekend Challenge number 1</title>
</head>

<body>
    <div class="jumbotron">
        <h1>jQuery Salary Calculator</h1>
        <hr>
    </div>
    <div class="container border border-dark rounded-sm bg-light">
        <div class="input-group">
            <form id="js-new-emp-form">
                <div class="form-row">
                    <div class="col">
                        <label for="js-emp-fName">First Name</label>
                        <input type="text" class="form-control form-control-sm" id="js-emp-fName">
                    </div>
                    <div class="col">
                        <label for="js-emp-lName">Last Name</label>
                        <input type="text" class="form-control form-control-sm" id="js-emp-lName">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <label for="js-emp-ID">Employee ID</label>
                        <input type="number" class="form-control form-control-sm" id="js-emp-ID">
                    </div>
                    <div class="col">
                        <label for="js-emp-title">Employee Title</label>
                        <input type="text" class="form-control form-control-sm" id="js-emp-title">
                    </div>
                    <div class="col">
                        <label for="js-emp-salary">Employee Salary</label>
                        <input type="number" class="form-control form-control-sm" id="js-emp-salary">
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-success">Submit</button>
            </form>

        </div>
        <div class="display">
            <div class="row breakdown">
                <div class="col-md-6">
                    <h3>Total Employees</h3>
                    <h4 class="text-muted" id="js-total-emps">0</h4>
                </div>
                <div class="col-md-6">
                    <h3>Total Monthly Cost</h3>
                    <h4 class="text-muted" id="js-total-monthly">0</h4>
                </div>
            </div>

            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Employee ID</th>
                        <th>Job Title</th>
                        <th>Salary</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="" id="js-emp-display">
                    <!-- Employee array goes here! -->
                </tbody>
            </table>

        </div>
    </div>


</body>

</html>
